{% include "header.html" %}
<div class="row middle-page">
    <div class="col-lg-4">
        {% include "membros-adicionados.html" %}
    </div>
    <div class="col-lg-4">
        <div class="modal-dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Membros da fam√≠lia {{ nome_familia }}</h5>
                    </div>
                    <form action="{{ url_for('membros_da_familia') }}" method="post">
                        <div class="modal-body">
                            <label>Nome</label>
                            <input type="text" placeholder="Nome" name="nome">
                        </div>
                        <div class="modal-body">
                            <label>Renda</label>
                            <input type="number" placeholder="Renda" name="renda">
                        </div>
                        <div class="row">
                            <div class="d-grid gap-2 col-lg-6">
                                <button type="submit" class="btn btn-primary">Criar novo membro</button>
                            </div>
                            <div class="d-grid gap-2 col-lg-6">
                                <button type="button" class="btn btn-primary"
                                        onclick="window.location.href='{{ url_for('contas_a_pagar') }}'">Ir para Contas
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        {% include "contas-adicionadas.html" %}
    </div>
</div>
{% include "footer.html" %}
